<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catalogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../style/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <img src="../style/logo.png" alt="Logo" width="80px" class="d-inline-block align-text-top" />
        <h1 class="text-center">Librería Don Carter</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auth.html">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn " id="cartBtn" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                class="bi bi-cart"></i></button>
                    </li>
                </ul>
                <form class="d-flex" id="formSearchBar" role="search">
                    <input class="form-control me-2 search" type="search" placeholder="Buscar" aria-label="Search"
                        id="search" />
                    <button class="btn btn-outline-success" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <div class="row" id="cart-items"></div>
            </div>
        </div>
        <div class="offcanvas-footer p-3">
            <button class="btn btn-success w-100" id="btnPagar">Pagar</button>
        </div>
    </div>
    <div class="container">
        <div class="latest-books container">
            <h3 class="text-center">Catálogo de Libros</h3>
            <div class="row" id="catalogo"></div>
            <div id="loading-spinner" class="text-center mt-5" style="display: none">
                <div class="spinner-border" role="status"></div>
                <p>Buscando Libros....</p>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>© 2024 Librería Don Carter</p>
        <a href="#">Privacidad</a> | <a href="#">Términos y Condiciones</a>
    </footer>
    <script src="../src/js/catalogo.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
